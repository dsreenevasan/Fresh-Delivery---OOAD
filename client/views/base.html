<div ng-controller="MainController as ctrl">
    <div id="header">
        <div id="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#section1">Order</a>
                        <!--<ul>
                            <li><a href="#">Vegetables</a></li>
                            <li><a href="#">Dropdown 2</a></li>
                            <li><a href="#">Dropdown 3</a></li>
                        </ul>-->
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li style="background-color: green" ng-click="ctrl.stateChange()" ng-if="userDetails == undefined"><a href="#">Signin/Signup</a></li>
                    <li style="background-color: green" ng-click="ctrl.logout()" ng-if="userDetails != undefined"><a href="#">Hi {{userDetails.name}}!</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="fullpage">
        <div class="section" id="section0">
            <div class="slide" id="slide1">
                <!--<div class="intro">
                    <h1>How to do it</h1>
                    <p>
                        You will need to place your header and footer outside the plugin's wrapper.
                        This way it won't move on scrolling. Take a look at the source code of this page.
                    </p>
                </div>-->
                <img src="../images/bg-01-boxed.jpg" height="100%" width="100%">
            </div>

            <div class="slide" id="slide2">
                <img src="../images/bg-02-boxed.jpg" height="100%" width="100%">
            </div>

        </div>
        <div class="section" id="section1">
            <h1 style="margin: 0 0 0 0">Order</h1>
            <div class="row" ng-if="ctrl.orderDetails == null">
                <div class="column col-md-9">
                    <div class="column col-md-2" ng-repeat="items in ctrl.itemsList"
                        style="margin: 2% 0 0 0"
                         ng-if="items.category == 'fruits' && items.availableStock > 0"
                         ng-init="ctrl.initialise(items.id%1000, items)">
                        <div class="column col-md-8">
                            <img src="../images/products/{{items.name}}.jpg" alt="" height="120px" width="120px"><br>
                            <label style="font-size: 2em; font-weight: bold; color: black"><strong>{{items.name}}</strong></label><br>
                            <label style="font-size: 1.5em; color: black">Rs.{{items.price}}</label>
                        </div>
                        <div class="column col-md-2">
                            <button type="button" class="btn btn-xs btn-success" ng-click="ctrl.addItem(items)">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                            <br><br>
                            <input type="number" ng-model="items.amount" style="width: 25px">
                            <br><br>
                            <button type="button" class="btn btn-xs btn-danger" ng-click="ctrl.decreaseItem(items)">
                                <i class="glyphicon glyphicon-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column col-md-3">
                    <h2 style="font-size: 3em">Your Order</h2>
                    <table class="table table-striped table-hover" style="color: #000011; margin: 10% 0% 0% 0%;" ng-if="ctrl.showTable">
                        <thead>
                        <tr>
                            <th>Item</th>
                            <th>Amount</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in ctrl.itemsList | filter:search:strict" ng-if="item.amount > 0">
                            <td >{{item.name}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.value}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-warning" style="margin: 3% 0 0 0" ng-if="ctrl.showTable" ng-click="ctrl.checkout()"><a href="http://localhost/Netbanking/logging.html">Checkout</a></button>
                </div>
            </div>
            <!--<table class="table table-striped table-hover" style="color: #000011; margin: 10% 0% 0% 0%;" ng-if="ctrl.orderDetails != null">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in ctrl.itemsList | filter:search:strict" ng-if="item.amount > 0">
                    <td >{{item.name}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.value}}</td>
                </tr>
                </tbody>
            </table>-->
        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>An Apple a day keeps a doctor away :-)</h1>
            </div>
        </div>
    </div>
</div>
<style>
    #header, #footer{
        position:fixed;
        height: 10%;
        display:block;
        width: 100%;
        background: white;
        z-index:9;
        /*text-align:center;*/
        color: #f2f2f2;
        padding: 0 0 0 0;
    }

    #header{
        top:0px;
    }
    #footer{
        bottom:0px;
    }

    h1{
        font-size: 5em;
        font-family: arial,helvetica;
        color: #fff;
        margin:0;
        padding:0;
    }
    .intro p{
        color: #fff;
    }

    /* Centered texts in each section
    * --------------------------------------- */
    .section{
        text-align:center;
    }

    #wrapper {
        margin: 0 auto;
        width: 100%;
        text-align: right;
    }

    nav {
        margin: 0 auto;
        margin-top: 2em;
        width: 90%;
    }

    nav ul {
        text-align: left;
        display: inline;
        margin: 0;
        padding: 1em 1em 1em 0;
        list-style: none;
    }

    nav ul li {
        display: inline-block;
        margin-right: .01em;
        height: 5%;
        width: 8%;
        position: relative;
        padding: .6em 2em;
        background: coral;
        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -ms-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
    }

    nav li a {
        padding-bottom: 1em;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
        /*padding: 20px;*/
        text-decoration: none;
        font-weight: bold;
        font-family: Consolas, monaco, monospace;
        color: #FFF;
    }

    nav ul li:hover {
        background-color: #f5f5f5;
    }

    nav ul li ul {
        padding: 0;
        position: absolute;
        top: 3.5em;
        left: 0;
        width: 13em;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        display: none;
        opacity: 0;
        visibility: hidden;
        -webkit-transiton: opacity 0.2s;
        -moz-transition: opacity 0.2s;
        -ms-transition: opacity 0.2s;
        -o-transition: opacity 0.2s;
        -transition: opacity 0.2s;
    }
    nav ul li ul li {
        /*background-color: coral;*/
        display: block;
        width: 100%;
        color: #fff;
        text-shadow: 0 1px 0 #000;
    }
    nav ul li ul li:hover {
        background-color: #f5f5f5;
    }

    nav ul li:hover ul {
        display: block;
        opacity: 1;
        visibility: visible;
        /*background-color: coral;*/
    }

</style>


<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
            css3: true
        });
    });
</script>
